<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastal Living Vacation Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
        }
        section {
            margin: 20px;
        }
        img {
            width: 80%;
            max-width: 600px;
            margin: 10px;
        }
    </style>
    <script>
        function reserveDate() {
            const date = document.getElementById('date').value;
            alert(`Date Reserved: ${date}`);
        }
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Vacation Rental Site Loaded");
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Coastal Living Vacation Rental</h1>
    </header>
    <section id="property-details">
        <h2>About the Property</h2>
        <p>Welcome to coastal living at its finest! This 2-bedroom home offers the ultimate blend of durability and location...</p>
        <img src="https://via.placeholder.com/600x400" alt="Waterfront View">
        <img src="https://via.placeholder.com/600x400" alt="Living Room View">
        <img src="https://via.placeholder.com/600x400" alt="Kitchen View">
        <img src="https://via.placeholder.com/600x400" alt="Interior View">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/owwUBLRpGVA" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <section id="booking">
        <h2>Book Your Stay</h2>
        <label for="date">Select Date:</label>
        <input type="date" id="date">
        <button onclick="reserveDate()">Reserve</button>
    </section>
</body>
</html>
